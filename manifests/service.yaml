apiVersion: v1
kind: Service
metadata:
  name:
    todo-project-svc
spec:
  type: NodePort
  selector:
    app: todo-project # This is the app as declared in the deployment.
  ports:
    - name: http
      nodePort: 30080 # This is the port that is available outside. Value for nodePort can be between 30000-32767
      protocol: TCP
      port: 80  #This is a port that is available to the cluster
      targetPort: 8000