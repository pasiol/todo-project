apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-project
  template:
    metadata:
      labels:
        app: todo-project
    spec:
      volumes:
        - name: static-files
          persistentVolumeClaim:
            claimName: todo-project-claim
      containers:
      - name: todo-project
        image: pasiol/todo-project@sha256:f3c5236886e4340ec1c4e3ca7b121ccbd1eb404089f54f9a0e435c67c057e29d
        volumeMounts:
          - mountPath: /var/app/static
            name: static-files
        env:
          - name: APP_PORT
            value: "3000"
