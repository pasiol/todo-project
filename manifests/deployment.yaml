apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-project-frontend
  namespace: todo-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-project-frontend
  template:
    metadata:
      labels:
        app: todo-project-frontend
    spec:
      volumes:
        - name: static-files
          persistentVolumeClaim:
            claimName: todo-project-claim
        - name: config
          configMap:
            name: web-config
            items:
              - key: "web.properties"
                path: "config.js"
      containers:
      - name: todo-project-frontend
        image: pasiol/todo-project@sha256:231a66aa3d889f72782daf21f4ce226839f6c687bff60aee2d05a101e45960d0
        volumeMounts:
          - mountPath: "/var/app/build/static/pv"
            name: static-files
          - mountPath:  "/var/app/build/static/config.js"
            name: config
            subPath: "config.js"
        env:
          - name: APP_PORT
            value: "3000"
          - name: API_URL
            value: dwk.todo-project.local/todos
          - name: API_HEALTH
            value: todo-project-backend-svc:8888
        readinessProbe:
          initialDelaySeconds: 60
          periodSeconds: 10
          httpGet:
            path: /health
            port: 3000
        resources:
          limits:
            cpu: "200m"
            memory: "10Mi"

