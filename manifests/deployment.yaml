apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-project
  template:
    metadata:
      labels:
        app: todo-project
    spec:
      volumes:
        - name: static-files
          persistentVolumeClaim:
            claimName: todo-project-claim
      containers:
      - name: todo-project
        image: pasiol/todo-project@sha256:cef88647d5ae4e4a7933bc9e97faaaabc1ade6a445c6c217f756fe4323b403c4
        volumeMounts:
          - mountPath: /var/app/static
            name: static-files
        env:
          - name: APP_PORT
            value: "3000"
