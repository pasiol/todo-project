apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: todo-project-frontend
  namespace: todo-project
spec:
  replicas: 4
  selector:
    matchLabels:
      app: todo-project-frontend
  strategy:
    canary:
      maxUnavailable: 1
      steps:
        - setWeight: 50
        - pause:
            duration: 20m
        - setWeight: 75
        - pause:
            duration: 5m
        - analysis:
            templates:
              - templateName: cpu-usage-10m
  template:
    metadata:
      labels:
        app: todo-project-frontend
    spec:
      volumes:
        - name: static-files
          persistentVolumeClaim:
            claimName: todo-project-claim
        - name: config
          configMap:
            name: web-config
            items:
              - key: "web.properties"
                path: "config.js"
      containers:
        - name: todo-project-frontend
          image: pasiol/todo-project-frontend:2e2bd755d397a7a6bd7db4784e7e5f0164c6b1e9
          readinessProbe:
            initialDelaySeconds: 120
            periodSeconds: 10
            httpGet:
              path: /health
              port: 3000
          livenessProbe:
            initialDelaySeconds: 120
            periodSeconds: 10
            httpGet:
              path: /health
              port: 3000
          volumeMounts:
            - mountPath: "/var/app/build/static/pv"
              name: static-files
            - mountPath:  "/var/app/build/static/config.js"
              name: config
              subPath: "config.js"
          env:
            - name: APP_PORT
              value: "3000"
            - name: API_URL
              value: dwk.todo-project.local:8888
            - name: API_HEALTH
              value: todo-project-backend-svc:8888
          resources:
            limits:
              cpu: "200m"
              memory: "10Mi"